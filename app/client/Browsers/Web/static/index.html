<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 500px;
      height: 300px;
      border-radius: 15px;
      background: white;
    }

    .button {
      outline: none;
      border: 0;
      background: green;
      color: white;
      padding: 5px 50px;
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: purple;
    }

    .button:active {
      background: red;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <button class="button">Click me</button>
  </div>
</body>

</html>
